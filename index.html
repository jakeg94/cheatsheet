<body>

        <div class="inner-header">
            <div class="logo">

<main>

<table>

        <tr>

            <th class="table-heading-tag">HTML tag</th>
            <th class="table-heading-description">Description</th>

    <tbody>
        <tr>
            <td>Checkbox Type</td>
            <td>&lt;input type="checkbox" name="breakfast" value="bacon"&gt;</td>
            <td>This will render a single checkbox item. To create a group related to the same topic, they should all use the same Name attribute.</td>
        </tr>
        <tr>
            <td>row 1</td>

            <td>row 3</td> 
        </tr>
    </tbody>
